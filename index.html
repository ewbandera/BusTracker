<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a default marker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<script src="busses.json" type="text/javascript"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<link href="styles.css" rel="stylesheet" />
</head>
<body>
<div id="map"></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiZWJhbmRlcmEiLCJhIjoiY2w3ejg3anBtMTZrbTNvcWMzYnQxODZ1ciJ9._pYUSURFikRViDPWTr1Ikg';
var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-87.76181455339704,41.77802679879325],
        zoom: 11
});
let markers = [];
async function run(){
    // get bus data    
	const locations = await getBusLocations();
	removeMarkers();
	addMarkers(locations);

	// timer
	setTimeout(run, 15000);
}
function addMarkers(locs){
	for(let i=0;i<locs.length;i++){
		let marker = new mapboxgl.Marker()
  			.setLngLat(locs[i])
  			.addTo(map);
		markers.push(marker);
	}
}
function removeMarkers(){
	for(let i=0;i<markers.length;i++){
	markers[i].remove();
	}
	markers=[];
}

// Request bus data from CTA

	//const response = await fetch(url);
    console.log(busses);
    const vehicles = busses['bustime-response'].vehicle;

		locations.push([vehicles[i].lon,vehicles[i].lat]);
        //console.log(json);
    }
	
	return locations;
}

run();
</script>
</body>
</html>
